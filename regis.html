<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Egg Cracker Regis</title>
</head>
<body>
    <div class="container" style="height: 100vh; max-width: 2000px;">
        <div class="row" style="height: 100%;">
            <div class="col-md-7 d-flex align-items-end justify-content-start" style=
            "background-image: url(img/alat1.png);
            background-size: cover;
            background-position: center;">
                <div class="logo mb-2"><img src="img/logo2.png" style="height: 70px;" alt=""></div>
            </div>
            <div class="col-md-5">
                <div class="user-regis position-relative mt-auto mb-auto" style="padding: 80px 70px;">
                    <h2 class="text-center mb-4">Daftar</h2>
                    <div class="form-group mb-3">
                        <label for="inputEmail" class="form-label mb-0">Email</label>
                        <input type="email" class="form-control form-control ms-auto me-auto" style="border-radius: 30px;" placeholder="Masukkan Email">    
                    </div>
                    <div class="form-group mb-3">
                        <label for="inputPassword" class="form-label mb-0">Password</label>
                    <input type="password" class="form-control form-control ms-auto me-auto" style="border-radius: 30px;" placeholder="Masukkan Password">
                    </div> 
                    <div class="form-group mb-3">
                        <label for="inputUsername" class="form-label mb-0">Username</label>
                        <input type="text" class="form-control form-control ms-auto me-auto" style="border-radius: 30px;" placeholder="Masukkan Username">    
                    </div>
                    <div class="form-group mb-3">
                        <label for="inputAPI" class="form-label mb-0">API Key</label>
                        <input type="text" class="form-control form-control ms-auto me-auto" style="border-radius: 30px;" placeholder="Masukkan API Key">    
                    </div>
                    <div class="form-group text-center">
                        <p class="text-center mt-3 mb-0">*Temukan API Key pada produk</p>
                        <input class="btn text-white mt-3 mb-3" style="border-radius: 30px; width: 120px; background-color: #384ccc;" type="submit" value="Daftar">
                    </div> 
                    
                    <div class="signup text-center">Sudah punya akun? Masuk <a href="login.html" style="text-decoration: none;">disini.</a></div>
                    <div class="credit text-center position-absolute bottom-0 start-50 translate-middle-x">Copyright Â© 2021 The Egg Cracker</div>
                </div>
            </div>
        </div>
        
        
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
