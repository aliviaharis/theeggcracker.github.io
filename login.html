<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Egg Cracker Login</title>
</head>
<body>
    <div class="container" style="height: 100vh; max-width: 2000px;">
        <div class="row" style="height: 100%;">
            <div class="col-md-7 d-flex align-items-end justify-content-start" style=
            "background-image: url(img/alat1.png);
            background-size: cover;
            background-position: center;">
                <div class="logo mb-2"><img src="img/logo2.png" style="height: 70px;" alt=""></div>
            </div>
            <div class="col-md-5">
                <div class="user-login position-relative mt-auto mb-auto" style="padding: 145px 70px;">
                    <h2 class="text-center">Masuk</h2>
                    <h5 class="text-center mb-4">Masuk dan mulai memecahkan telur!</h5>
                    <div class="form-group mb-3">
                        <label for="inputEmail" class="form-label mb-0">Email</label>
                        <input type="email" class="form-control form-control ms-auto me-auto" style="border-radius: 30px;" placeholder="Masukkan Email">    
                    </div>
                    <div class="form-group mb-3">
                        <label for="inputPassword" class="form-label mb-0">Password</label>
                        <input type="password" class="form-control form-control ms-auto me-auto" style="border-radius: 30px;"  placeholder="Masukkan Password">
                    </div>     
                    <div class="form-group d-flex justify-content-end">
                        <a class="no-pass" href="#" style="font-size: 15px; text-decoration: none;">Lupa Password?</a>
                    </div>           
                    <div class="form-group text-center">
                        <input class="btn text-white mt-3 mb-3" style="border-radius: 30px; width: 120px; background-color: #384ccc;" type="submit" value="Masuk">
                    </div> 
                    <div class="signup text-center">Belum punya akun? Daftar <a href="regis.html" style="text-decoration: none;">disini.</a></div>
                    <div class="credit text-center position-absolute bottom-0 start-50 translate-middle-x">Copyright Â© 2021 The Egg Cracker</div>
                </div>
            </div>
        </div>       
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
